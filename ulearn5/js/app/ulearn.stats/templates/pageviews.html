<div class="row-fluid">
  <div class="field empty col-xs-12 col-sm-6">
    <label for="form-widgets-IDublinCore-effective" class="horizontal">
    {{ 'STATS.STARTDATE' | translate }}
        <span class="formHelp"></span>
    </label>

    <div class="row">
      <!-- month -->
      <div class="col-xs-7">
        <select class="form-control input-sm month datetime-widget datetime-field" id="first_month" name="first_month"
                ng-model="statsctrl.startMonth"
                ng-options="month for month in statsctrl.months">
        </select>
      </div>
      <!-- year -->
      <div class="col-xs-5">
        <select class="form-control input-sm year datetime-widget datetime-field" id="first_month_year" name="first_month_year"
                ng-model="statsctrl.startYear"
                ng-options="year for year in statsctrl.years">
        </select>
      </div>
    </div>
  </div>

  <div class="field empty col-xs-12 col-sm-6">
      <label for="form-widgets-IDublinCore-effective" class="horizontal">
      {{ 'STATS.ENDDATE' | translate }}
          <span class="formHelp"></span>
      </label>

      <div class="row">
        <!-- month -->
        <div class="col-xs-7">
          <select class="form-control input-sm month datetime-widget datetime-field" id="first_month" name="first_month"
                  ng-model="statsctrl.endMonth"
                  ng-options="month for month in statsctrl.months">
          </select>
        </div>
        <!-- year -->
        <div class="col-xs-5">
          <select class="form-control input-sm year datetime-widget datetime-field" id="first_month_year" name="first_month_year"
                  ng-model="statsctrl.endYear"
                  ng-options="year for year in statsctrl.years">
          </select>
        </div>
      </div>
  </div>
</div>
<br />


<div class="row-fluid">
  <div class="field empty col-xs-12 col-sm-6">
    <label for="form-widgets-IDublinCore-effective" class="horizontal" i18n:translate="Comunitat_stats">
      {{ 'STATS.CONTENT' | translate }}
      <span class="formHelp"></span>
    </label>

    <select class="form-control year datetime-widget datetime-field" id="community" name="community"
            ng-model="statsctrl.selected_community"
            ng-options="community.hash as community.title for community in statsctrl.pageviews_info">
    </select>
  </div>

</div>

<div class="row-fluid">
    <div class="col-xs-12 col-sm-8 formControls">
        <button id="form-buttons-load" class="btn btn-primary button-field context"
                ng-click="statsctrl.search()">{{ 'STATS.FIND' | translate }}</button>
        <button id="form-buttons-export" class="btn btn-primary button-field context" i18n:translate="exporta"
                ng-click="statsctrl.export()">{{ 'STATS.EXPORT' | translate }}</button>
<!--         <button class="btn" data-dismiss="modal" aria-hidden="true" i18n:translate="btnCancel">
        {{ 'STATS.CANCELA' | translate }}</button> -->
    </div>
    <div class="col-xs-12 col-sm-4 formControls"
         ng-if="statsctrl.extended_report">
        <button id="form-buttons-activity-stats"
                class="button-field context"
                i18n:domain="ulearn"
                i18n:translate="btnInfo"
                ng-click="statsctrl.stats()">{{ 'STATS.INFO' | translate }}</button>
    </div>
</div>
